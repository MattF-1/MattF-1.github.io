<h2> Contact Us! </h2>


    <form class="contact-form">
        <div class="form-group">
            <label for="firstName" class="required-field">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName" class="required-field">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="email" class="required-field">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="message" class="required-field">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <div class="button-group">
            <button type="reset" id="resetBtn" class="reset-btn">Reset Form</button>
            <button type="submit" class="submit-btn">Send Message</button>
        </div>
    </form>
