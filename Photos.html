<head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="Education.html">Education</a>
        <a href="Work_History.html">Work History</a>
        <a href="Photos.html">Photos</a>
        <a href="Contact_us.html">Contact</a>
    </div>

    <!-- Control Buttons -->
    <button id="darkModeBtn" class="dark-mode-btn" onclick="toggleDarkMode()">
        üåô Dark Mode
    </button>
    
    <button id="fontSizeBtn" class="font-size-btn" onclick="toggleFontSize()">
        <span class="size-icon">Aa</span>
        Increase Text Size
    </button>

    <!-- Main Content -->
    <h1>Photo Gallery</h1>

    <!-- Photo Grid Container -->
    <div class="photo-grid">
        <div class="photo-item">
            <div class="photo-controls">
                <img src="IMG_2099_Original.jpeg" alt="Iceland Photo" class="gallery-img" onclick="enlargeImage(this)">
                <button class="info-btn" onclick="showPhotoInfo(this)" data-info="This photo was taken in Iceland during my exchange semester in Winter - Spring 2024. Location: Blue Lagoon, Iceland. The Blue Lagoon is a geothermal spa located in southwestern Iceland.">
                    ‚ÑπÔ∏è Photo Info
                </button>
            </div>
            <p>Iceland March 2024</p>
        </div>
        
        <div class="photo-item">
            <div class="photo-controls">
                <img src="IMG_5728.jpeg" alt="Second Photo" class="gallery-img" onclick="enlargeImage(this)">
                <button class="info-btn" onclick="showPhotoInfo(this)" data-info="This photo was taken in Paris after my exchange semester in Winter - Spring 2024. Location: Paris, France. The Arc de Triumphe is a triumphal arch in the centre of Paris, France, built to commemorate the victories of Napoleon Bonaparte.">
                    ‚ÑπÔ∏è Photo Info
                </button>
            </div>
            <p>France June 2024</p>
        </div>
    </div>

    <!-- Enlarged Image Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img id="enlargedImg" src="" alt="Enlarged photo">
        <div id="modalCaption"></div>
    </div>

    <!-- Add this modal for photo information -->
    <div id="infoModal" class="info-modal">
        <div class="info-modal-content">
            <span class="close-info-modal" onclick="closeInfoModal()">&times;</span>
            <h3>Photo Information</h3>
            <p id="photoInfoText"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>

    </footer>

</body>
</html>
